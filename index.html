<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <section class="user-card">
    <div class="pattern-top">
      <img src="./images/image-victor.jpg" alt="User image">
    </div>
    <div class="user-name">Victor Crest <span>26</span></div>
    <div class="country">London</div>
    <ul class="stats">
      <li>
        <p class="count">80K</p>
        <p class="attribute">Followers</p>
      </li>
      <li>
        <p class="count">803K</p>
        <p class="attribute">Likes</p>
      </li>
      <li>
        <p class="count">1.4K</p>
        <p class="attribute">Photos</p>
      </li>
    </ul>
  </section>

  <script src="./script.js"></script>
</body>
</html>
